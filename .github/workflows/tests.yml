name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: [8.2, 8.3, 8.4, 8.5]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust library
        run: ./scripts/build.sh debug

      - name: Install Composer
        uses: "ramsey/composer-install@v3"

      - name: Run tests
        run: composer test

  cs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install Composer
        uses: "ramsey/composer-install@v3"

      - name: Run CS check
        run: composer cs:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install Composer
        uses: "ramsey/composer-install@v3"

      - name: Run PHPStan
        run: composer lint

