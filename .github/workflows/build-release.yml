name: Build and Release

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
            runner: ubuntu-latest
          - platform: linux-arm64
            runner: ubuntu-24.04-arm
          - platform: darwin-x86_64
            runner: macos-15-intel
          - platform: darwin-arm64
            runner: macos-latest
          - platform: windows-64
            runner: windows-latest

    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build library
        shell: bash
        run: ./scripts/build.sh release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.platform }}
          path: |
            lib/${{ matrix.platform}}/
            include/

  assemble-and-release:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux-x86_64, linux-arm64, darwin-x86_64, darwin-arm64, windows-64]
    steps:
      - uses: actions/checkout@v6
      
      - name: Download artifact for ${{ matrix.platform }}
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.platform }}
          path: .
      
      - name: Create platform distribution for ${{ matrix.platform }}
        run: |
          PLATFORM="${{ matrix.platform }}"
          DIST_DIR="dist-${PLATFORM}"
          
          # Create distribution directory with repo contents (excluding git)
          mkdir -p "${DIST_DIR}"
          
          # Copy all files except .git and dist directory itself
          find . -maxdepth 1 -not -path "./.git" -not -path "." -not -path "./${DIST_DIR}" -exec cp -r {} "${DIST_DIR}/" \;
          
          # Create archive
          if [ "${PLATFORM}" = "windows-64" ]; then
            zip -r "dist-${PLATFORM}.zip" "${DIST_DIR}"
          else
            tar -czf "dist-${PLATFORM}.tar.gz" "${DIST_DIR}"
          fi
          
          # Clean up
          rm -rf "${DIST_DIR}"
          
          echo "Created dist-${PLATFORM} archive"
      
      - name: Upload to Artifact Hub
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: dist-${{ matrix.platform }}.*
          retention-days: 1
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist-${{ matrix.platform }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
