[package]
name = "ndarray_php"
version = "0.1.0"
edition = "2021"

[lib]
name = "ndarray_php"
crate-type = ["cdylib"]

[dependencies]
ndarray = { version = "0.15", features = ["serde"] }
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
